<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator de cheltuieli</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/icons/calculator.png">
</head>
<body>
  <div class="container">
    <h1>Calculator de cheltuieli lunare</h1>
    <form id="transaction-form">
      <div class="form-group">
        <select id="type">
          <option value="income">Venit</option>
          <option value="expense">CheltuialÄƒ</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" id="description" placeholder="Descriere" required>
      </div>
      <div class="form-group">
        <input type="number" id="amount" placeholder="Suma" required>
      </div>
      <div class="form-group">
        <input type="text" id="category" placeholder="Categorie" required>
      </div>
      <button type="submit">Adauga</button>
    </form>

    <h2>Tranzactii</h2>
    <ul id="transaction-list"></ul>

    <h2>Statistica cheltuierilor</h2>
    <canvas id="expense-chart" width="400" height="400"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
